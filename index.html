<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Eat</title>

              </button>
              <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li class="Ale"><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="">Ale</a></li>
                <li class="Armeretto"><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="">Armeretto</a></li>

            </ul>
            </div>
          </div>
